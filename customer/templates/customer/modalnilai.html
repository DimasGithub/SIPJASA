<div class="modal fade" id="myEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Penilaian Pelayanan Jasa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form method="POST" action="{% url 'customer:finishorder'  %}" enctype="multipart/form-data">
      {% csrf_token %}
                <select name="nilai" class="form-control" placeholder="nilai" style="border-radius:20px;" id="id_nilai">
                  <option value=5>5</option>
                  <option value=4>4</option>
                  <option value=3>3</option>
                  <option value=2>2</option>
                  <option value=1>1</option>
                </select> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-md btn-secondary" style="border-radius: 50px;" data-dismiss="modal">Keluar</button>
        <button type="submit" class="btn btn-md btn-primary" style="border-radius: 50px;" id="confirmFinishButtonModal">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>
