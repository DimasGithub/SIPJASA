<div class="modal fade" id="confirmFinishModal" tabindex="-1" role="dialog" aria-labelledby="confirmFinishModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Konfirmasi Selesai</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <form method="POST" enctype="multipart/form-data" action="" >
            {% csrf_token %}
            Berikan Nilai Untuk Penyedia Jasa?
            <select name="nilai" class="form-control" placeholder="Satuan Jasa" style="border-radius:20px;" id="id_nilai">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Keluar</button>
            <button type="submit" class="btn btn-sm btn-primary" data-dismiss="modal" id="confirmFinishButtonModal">Submit</button>
          </div>
          </form>
        </div>
      </div>
</div>
